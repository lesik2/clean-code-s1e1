<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen">
  </head>
  <body class="body">
      <header class="header">
        <img class="header__img__matrix" src="./eisenhower-matrix.jpg" alt="header__img__matrix">
        <a class="header__link__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section class="section-add-task">
          <h3 class="title section-add-task__title">Add Item</h3>
          <div class="section-add-task__row__wrapper">
            <input class="input-task" type="text">
            <button class="btn-add-refactor">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul class="list-of-tasks incomplete-tasks">
            <li class="list-of-tasks__item">
              <input class="list-of-tasks__checkbox" type="checkbox">
              <label class="list-of-tasks__task__name">Pay Bills</label>
              <input type="text" class="input-task list-of-tasks__task__input">
              <button class="btn-add-refactor edit">Edit</button>
              <button class="btn-add-refactor delete"><img class="list-of-tasks__label__delete" src="./remove.svg" alt="image-label-delete"></button>
            </li>
            <li class="list-of-tasks__item list-of-tasks__item_edit_mode">
              <input class="list-of-tasks__checkbox" type="checkbox">
              <label class="list-of-tasks__task__name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-task list-of-tasks__task__input">
              <button class="btn-add-refactor edit">Save</button>
              <button class="btn-add-refactor delete"><img class="list-of-tasks__label__delete" src="./remove.svg"  alt="image-label-delete"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul class="list-of-tasks completed-tasks" >
            <li class="list-of-tasks__item">
              <input class="list-of-tasks__checkbox" type="checkbox" checked>
              <label class="list-of-tasks__task__name list-of-tasks__task__name_completed">See the Doctor</label>
              <input type="text" class="input-task list-of-tasks__task__input">
              <button class="btn-add-refactor edit">Edit</button>
              <button class="btn-add-refactor delete"><img class="list-of-tasks__label__delete" src="./remove.svg"  alt="image-label-delete"></button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
