<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"  media="screen" charset="UTF-8">
  </head>
  <body class="body">
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="header__img__matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section class="section-add-task">
          <h3 class="title section-add-task__title">Add Item</h3>
          <div class="section-add-task__row-wrapper">
            <input class="input-task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul class="list-of-tasks incomplete-tasks">
            <li class="list-of-tasks__item">
              <input class="list-of-tasks__checkbox" type="checkbox">
              <label class="list-of-tasks__task-name">Pay Bills</label>
              <input type="text" class="input-task list-of-tasks__task-input">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="list-of-tasks__label-delete" src="./remove.svg" alt="image-label-delete"></button>
            </li>
            <li class="list-of-tasks__item list-of-tasks__item_edit_mode">
              <input class="list-of-tasks__checkbox" type="checkbox">
              <label class="list-of-tasks__task-name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-task list-of-tasks__task-input">
              <button class="button edit">Save</button>
              <button class="button delete"><img class="list-of-tasks__label-delete" src="./remove.svg"  alt="image-label-delete"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul class="list-of-tasks completed-tasks" >
            <li class="list-of-tasks__item">
              <input class="list-of-tasks__checkbox" type="checkbox" checked>
              <label class="list-of-tasks__task-name list-of-tasks__task__name_completed">See the Doctor</label>
              <input type="text" class="input-task list-of-tasks__task-input">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class="list-of-tasks__label-delete" src="./remove.svg"  alt="image-label-delete"></button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
